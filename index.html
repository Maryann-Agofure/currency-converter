<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Dollar Dollar Bills</title>
  </head>
  <body>
    <div class="container">
      <div class="currency-div">
        <label for="naira">NGN naira</label>
        <input type="number" class="naira" inputmode="numeric" />
      </div>
      <div class="currency-div">
        <label for="rands">South African ZAR</label>
        <input type="number" class="rands" inputmode="numeric" />
      </div>
      <div class="currency-div">
        <label for="usd">American USD</label>
        <input type="number" class="usd" inputmode="numeric" />
      </div>
      <div class="currency-div">
        <label for="aud">Canadian CAD</label>
        <input type="number" class="cad" inputmode="numeric" />
      </div>
      <div class="currency-div">
        <label for="pounds">British pounds</label>
        <input type="number" class="pounds" inputmode="numeric" />
      </div>
      <div class="currency-div">
        <label for="euros">Euros</label>
        <input type="number" class="euros" inputmode="numeric" />
      </div>
      <div class="currency-div">
        <label for="cedis">Ghana cedis</label>
        <input type="number" class="cedis" inputmode="numeric" />
      </div>
      <div class="currency-div">
        <label for="francs">Swiss francs</label>
        <input type="number" class="francs" inputmode="numeric" />
      </div>
      <div class="currency-div">
        <label for="uae">UAE Dirham</label>
        <input type="number" class="dirham" inputmode="numeric" />
      </div>
      <div class="currency-div">
        <label for="won">South Korean won</label>
        <input type="number" class="won" inputmode="numeric" />
      </div>
    </div>
    <script src="./main/main.js"></script>
  </body>
</html>
