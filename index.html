<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Dollar Dollar Bills</title>
  </head>
  <body>
    <div class="body">
      <div>
        <label for="naira">NGN naira</label>
        <input type="number" class="naira" />
      </div>
      <div>
        <label for="rands">S.A ZAR</label>
        <input type="number" class="rands" />
      </div>
      <div>
        <label for="usd">USD</label>
        <input type="number" class="usd" />
      </div>
      <div>
        <label for="aud">AUD</label>
        <input type="number" class="aud" />
      </div>
      <div>
        <label for="pounds">British pounds</label>
        <input type="number" class="pounds" />
      </div>
      <div>
        <label for="euros">Euros</label>
        <input type="number" class="euros" />
      </div>
      <div>
        <label for="cedis">Ghana cedis</label>
        <input type="number" class="cedis" />
      </div>
      <div>
        <label for="francs">francs</label>
        <input type="number" class="francs" />
      </div>
      <div>
        <label for="uae">UAE Durham</label>
        <input type="number" class="durham" />
      </div>
      <div>
        <label for="won">Korean won</label>
        <input type="number" class="won" />
      </div>
    </div>
    <script src="./main/main.js"></script>
  </body>
</html>
